version: "3"

services:
  #本地镜像名称
  nginx:
    #云端拉取镜像名称
    image: nginx
    #映射目录
    volumes:
      - ./nginx/certificate:/ssl-certificate
      - ./nginx/conf:/etc/nginx/conf.d
      - ./wwwroot:/www
    #网络名称, 注意这里只要设置成同一个网络名，他们互相之间就能通信了
    networks:
      - lnmp
    # 依赖，nginx依赖php是因为，你配置文件里就有依赖php的配置
    depends_on:
      - php74
    #开启端口
    expose:
      - "80"
    #映射端口
    ports:
      - "8080:80"
    #以下是用户，权限，时间设置
    user: root
    privileged: true
    environment:
      - TZ=Asia/Shanghai
  php74:
    build: ./install/php/7.4
    container_name: php74
    volumes:
      - ./wwwroot:/www
    networks:
      - lnmp
    user: root
    privileged: true
    depends_on:
      - mariadb
      - redis
      - mysql
      - mongo
    expose:
      - "9000"
    environment:
      - TZ=Asia/Shanghai
  mysql:
    image: mysql
    environment:
      - MYSQL_ROOT_PASSWORD=root
    volumes:
      - ./data/mysql:/var/lib/mysql
    expose:
      - "3306"
    networks:
      - lnmp

  mongo:
    image: mongo
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example
    ports:
      - 27010:27010
    volumes:
      - ./data/mongo:/data/db
    networks:
      - lnmp

  mongo-express:
    image: mongo-express
    restart: always
    ports:
      - 8081:8081
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: root
      ME_CONFIG_MONGODB_ADMINPASSWORD: example
  mariadb:
    image: mariadb
    volumes:
      - ./data/mariadb:/var/lib/mysql
    networks:
      - lnmp
    expose:
      - "3307"
    environment:
      - TZ=Asia/Shanghai
      - "MYSQL_DATABASE=myBlog"
      - "MYSQL_USER=myBlog"
      - "MYSQL_PASSWORD=root"
      - "MYSQL_ROOT_PASSWORD=root"
  redis:
    image: redis
    volumes:
      - ./data/redis:/data
    networks:
      - lnmp
    expose:
      - "6379"
networks:
  lnmp:
    driver: bridge
